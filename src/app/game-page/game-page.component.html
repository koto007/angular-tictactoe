<div class="text-center">
    
    <div>Tour de A</div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="grid" >
                <div *ngFor="let cell of grid" class="cell" (click)="clickOnCell(cell)">
                    <div *ngIf="!cell.empty" [class.cross]="cell.cross" [class.circle]="cell.circle">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="mt-4 btn btn-outline-info">Recommencer la partie</button>
</div>
